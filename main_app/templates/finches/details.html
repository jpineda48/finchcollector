{% extends 'base.html' %}
{% block content %}

<h1>{{ finch.name }} Finch</h1>


  <div class="card">
    
    <div class="card-content">
      <span class="card-title"></span>
      <h5>Description:</h5>
      <p>{{finch.description}} </p>
      <h5>Diet: </h5>
      <p>{{ finch.diet }}</p>
      <h5>Native to: </h5>
      <p>{{finch.region}}</p>

    </div>

  </div>
  <div class="card-action">
    <a href="{% url 'finches_update' finch.id %}">Edit</a>
    <a href="{% url 'finches_delete' finch.id %}">Delete</a>
  </div>


{% endblock %}
